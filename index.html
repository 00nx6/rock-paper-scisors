<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scisors | console</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section class="scoreCont">
        <div class="scoreBorder">
            <div class="availableOptions">
                <h3 data-key="rock">Rock</h3>
                <h3 data-key="paper">Paper</h3>
                <h3 data-key="scissors">Scissors</h3>
            </div>
            <div class="scoreBg">
                <label class="scoreLabel" for="score"><h3>score</h3></label>
                <h2 id="score" class="scoreCounter">0</h2>
            </div>
        </div>
    </section>
    <main class="mainCont">
        <section class="playCont">
            <button class="playOption paper" data-key="paper" id="playBttn"><img src="./images/icon-paper.svg"  alt="paper" srcset=""></button>
            <button class="playOption scissors" data-key="scissors" id="playBttn"><img src="./images/icon-scissors.svg"  alt="scissors" srcset=""></button>
            <button class="playOption" data-key="rock" id="playBttn"><img src="./images/icon-rock.svg"  alt="rock" srcset=""></button>
        </section>
    </main>
    
    </body>
</html>
