<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock paper Scissors</title>
</head>
<body>
    <header>
        <section class="title">
            <h2>rock</h2>
            <h2>paper</h2>
            <h2>scissors</h2>
        </section>
        <section class="scoreCont">
            <label for="score" class="scoreHead">score</label>
            <h2 class="score" id="score">0</h2>
        </section>
    </header>
    <main>
        <section class="gameCont"> 
            <div data-key="paper" class="paper optionBorder blue">
                <img src="./images/icon-paper.svg" alt="" class="optionImage">
            </div>
            <div data-key="scissors" class="scissors optionBorder yellow">
                <img src="./images/icon-scissors.svg" alt="" class="optionImage">
            </div>
            <div data-key="rock" class="rock optionBorder red">
                <img src="./images/icon-rock.svg" alt="" class="optionImage">
            </div>
        </section>
    </main>
    <div class="rulesCont">
        <button class="rulesBttn">
            rules
        </button>

    </div>
    <div class="rules">
        <img src="./images/image-rules.svg" alt="">
    </div>
</body>
</html>
